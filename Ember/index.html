<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Slimple Ember App </title>
        <!--        <link rel="stylesheet" href="css/normalize.css">
                <link rel="stylesheet" href="css/style.css">-->
        <!-- Bootcards CSS for desktop: -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/css/bootcards-desktop.min.css">


    </head>
    <body>
        

        <script type="text/x-handlebars">
            
            <div class="container">
            {{outlet}}
    
                    {{pagination-pager count=5 current=2 pager=true pagerNext='New' pagerPrevious='Old'}}<br>
                {{pagination-pager count=5 current=1 pager=true pagerSpread=true}}<br>
                {{pagination-pager count=5 current=2}}<br>
                {{pagination-pager count=5 current=1}}<br>
                {{pagination-pager count=50 current=1 change='pageChanged'}}<br>
                {{pagination-pager count=5 current=5 size='lg'}}<br>
                {{pagination-pager count=5 current=5 size='lg' paginationNext='next' paginationPrevious='previous'}}<br>
                {{pagination-pager count=1 current=1}}<br>
                {{pagination-pager count=1 current=1 hide=true}}
                {{pagination-pager count=1 current=1 pager=true hide=true}}
            </div>            
        </script>
        <script type="text/x-handlebars" id="components/page-item">
            {{#if isDots}}
                <a>{{page}}</a>
              {{else}}
                <a href="#" {{action 'setCurrent'}}>{{page}}</a>
              {{/if}}            
        </script>
        <script type="text/x-handlebars" id="components/pagination-pager">                    
            {{#unless pager}}            
            <li {{bind-attr class=':previous isFirst:disabled'}}>
              <a href="#" {{action 'previous'}}>{{paginationPrevious}}</a>
            </li>

            {{#each page in pages}}
              {{page-item page=page selected=current seperator=seperator pageSet='pageChanged'}}
            {{/each}}

            <li {{bind-attr class=':next isLast:disabled'}}>
              <a href="#" {{action 'next'}}>{{paginationNext}}</a>
            </li>
          {{else}}
            <li {{bind-attr class='pagerSpread:previous isFirst:disabled'}}>
              <a href="#" {{action 'previous'}}>{{pagerPrevious}}</a>
            </li>

            <li {{bind-attr class='pagerSpread:next isLast:disabled'}}>
              <a href="#" {{action 'next'}}>{{pagerNext}}</a>
            </li>
          {{/unless}}           
        </script>
        <script type="text/x-handlebars" id="home">
            
        </script>   
        <script type="text/x-handlebars" id="session">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <h3 class="panel-title text-center"><strong>User Login</strong></h3>                        
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Username </label>
                                    <div class="col-xs-9">
                                        {{input type="text" class="form-control" placeholder="Username" value=username}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Password </label>
                                    <div class="col-xs-9">
                                        {{input type="password" class="form-control" placeholder="Password" value=password}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">    
                                        {{ input type="button" class="btn btn-success btn-sm pull-right" action= "signIn" value="Sign In"}}                                       
                                    </div>
                                </div>            
                            </form>
                        </div>
                        <div class="panel-footer">
                            <small>Built with Bootcards - Form Card</small>                        
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <!-- Bootstrap and Bootcards JS -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/js/bootcards.min.js"></script>
        <script src="js/libs/jquery-1.10.2.js"></script>
        <script src="js/libs/handlebars-v1.3.0.js"></script>
        <script src="js/libs/ember-1.8.1.js"></script>
        <script src="js/libs/ember-data.js"></script>
        <script src="js/app.js"></script>


    </body>
</html>
